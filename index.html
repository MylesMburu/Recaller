    <title>Recaller App</title>

  <header>
    Recaller

    <!-- adding a task -->
    <div id="Add">
      <form action="" id="form">
        Task:
        <input type="text" class="task" />
        Deadline:
        <input type="date" name="" id="" class="task" />
        <input type="submit" value="Add" />
      </form>
    </div>
  </header>

  <body>
    <!-- buttons to shift between the tabs -->
    <div class="tab">
      <button class="tablinks" onclick="openTab(event,'All')">All</button>
      <button class="tablinks" onclick="openTab(event,'Pending')">
        Pending
      </button>
      <button class="tablinks" onclick="openTab(event,'Done')">Done</button>
    </div>

    <div id="All" class="tabcontent">
      <!-- <div class="tasks">

      </div> -->

</html>

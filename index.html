<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>Recaller App</title>
  </head>
  <header>
    Recaller
    <p>recalling all your tasks</p>
  </header>
  <body>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event,'Add')">
        Add a task
      </button>
      <button class="tablinks" onclick="openTab(event,'All')">All</button>
      <button class="tablinks" onclick="openTab(event,'Pending')">
        Pending
      </button>
      <button class="tablinks" onclick="openTab(event,'Done')">Done</button>
    </div>
    <div id="Add" class="tabcontent">
      <form action="">
        What's the task?
        <input type="text" />
        When's the deadline?
        <input type="date" name="" id="" />
        <input type="submit" value="Add" />
      </form>
    </div>
    <div id="All" class="tabcontent">
      <form action="">
        <input type="text" value="The task" readonly />
      </form>
      <div class="Actions">
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </div>
    <div id="Pending" class="tabcontent"></div>
    <div id="Done" class="tabcontent"></div>
  </body>
</html>
